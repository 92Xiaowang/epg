name: Generate epg

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时执行一次（UTC时间）

jobs:
  process-xml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet gzip

      - name: Download e.xml
        run: |
          curl -o e.xml "http://epg.51zmt.top:8000/e.xml"
          if [ ! -s "e.xml" ]; then
            echo "Failed to download e.xml"
            exit 1
          fi

      - name: Remove desc field
        run: |
          xmlstarlet ed -d "//desc" e.xml > t.xml
          if [ ! -s "t.xml" ]; then
            echo "Failed to generate t.xml"
            exit 1
          fi

      - name: Create gzip archive
        run: |
          gzip -c t.xml > t.xml.gz
          if [ ! -s "t.xml.gz" ]; then
            echo "Failed to generate t.xml.gz"
            exit 1
          fi

      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y%m%d%H')" >> $GITHUB_OUTPUT  # 生成YYYYMMDD格式的日期

      - name: Create and upload release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: epg-${{ steps.date.outputs.DATE }}  # 标签格式：epg-20251019
          name: epg  # Release名称保持为epg
          files: |
            t.xml
            t.xml.gz

name: Generate t.xml and t.xml.gz

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时执行一次（UTC时间）

jobs:
  process-xml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet gzip

      - name: Download e.xml
        run: |
          curl -o e.xml "http://epg.51zmt.top:8000/e.xml"
          if [ ! -s "e.xml" ]; then
            echo "Failed to download e.xml"
            exit 1
          fi

      - name: Remove desc field
        run: |
          xmlstarlet ed -d "//desc" e.xml > t.xml
          if [ ! -s "t.xml" ]; then
            echo "Failed to generate t.xml"
            exit 1
          fi

      - name: Create gzip archive
        run: |
          gzip -c t.xml > t.xml.gz
          if [ ! -s "t.xml.gz" ]; then
            echo "Failed to generate t.xml.gz"
            exit 1
          fi

      - name: Delete existing release and tag
        run: |
          # 删除已存在的同名release和tag（避免冲突）
          gh release delete epg -y || true
          git tag -d epg || true
          git push origin --delete epg || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and upload release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: epg  # 固定标签名
          name: epg  # 仅保留epg作为release名称
          files: |
            t.xml
            t.xml.gz
          replace_existing: true  # 替换已存在的同名release

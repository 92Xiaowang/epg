name: Generate epg

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时执行一次（UTC时间）

jobs:
  process-xml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet gzip

      - name: Download e.xml
        run: |
          curl -o e.xml "http://epg.51zmt.top:8000/e.xml"
          if [ ! -s "e.xml" ]; then
            echo "Failed to download e.xml"
            exit 1
          fi

      - name: Remove desc field
        run: |
          xmlstarlet ed -d "//desc" e.xml > t.xml
          if [ ! -s "t.xml" ]; then
            echo "Failed to generate t.xml"
            exit 1
          fi

      - name: Create gzip archive
        run: |
          gzip -c t.xml > t.xml.gz
          if [ ! -s "t.xml.gz" ]; then
            echo "Failed to generate t.xml.gz"
            exit 1
          fi

      # 新增步骤：创建epg文件夹，并将两个文件保存到该文件夹下
      - name: Save files to epg folder
        run: |
          mkdir -p epg  # -p确保文件夹不存在时创建，存在则不报错
          cp t.xml epg/t.xml  # 复制t.xml到epg文件夹
          cp t.xml.gz epg/t.xml.gz  # 复制t.xml.gz到epg文件夹

      - name: Delete existing latest tag (if exists)
        run: |
          git tag -d latest || true
          git push origin --delete latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and upload release with latest tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest  # 固定标签为latest
          name: epg  # Release名称保持为epg
          files: |
            epg/t.xml  # 上传epg文件夹下的t.xml（路径需更新）
            epg/t.xml.gz  # 上传epg文件夹下的t.xml.gz（路径需更新）
          replace_existing: true  # 覆盖现有latest标签的Release
